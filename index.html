<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon-bomb.png"
      type="image/png"
    />
    <title>Dor's Mines Sweeper</title>
  </head>
  <body onload="onInit()">
    <header class="header">
      <h1>Dor's Mines Sweeper</h1>
    </header>

    <main class="main">
      <div class="stats">
        <div class="display mines-count">
          <h3>Mines left:</h3>
          <h3><span></span></h3>
        </div>
        <div class="emoji"></div>
        <div class="display timer">
          <h3>Timer:</h3>
          <h3><span></span></h3>
        </div>
        <div class="display lives">
          <h3>Lives left:</h3>
          <h3><span>0</span></h3>
        </div>
      </div>

      <div class="game-screen" oncontextmenu="return false;">
        <div class="game-board"></div>
      </div>

      <div class="buttons-list">
        <div class="difficulty">
          <h3>Set difficulty:</h3>
          <button
            class="btn btn-difficulty highlight"
            data-size="4"
            data-mines="2"
            onclick="onDifficultyClick(this)"
          >
            Junior</button
          ><button
            class="btn btn-difficulty"
            data-size="8"
            data-mines="14"
            onclick="onDifficultyClick(this)"
          >
            Mid</button
          ><button
            class="btn btn-difficulty"
            data-size="12"
            data-mines="32"
            onclick="onDifficultyClick(this)"
          >
            Senior
          </button>
        </div>

        <button class="btn btn-restart" onclick="onInit()">Restart</button>
        <button class="btn btn-mega-hint" onclick="onMegaHintClick()">
          Mega Hint
        </button>

        <button class="btn btn-scoreboard" onclick="onOpenScoreBoard()">
          Scoreboard
        </button>
        <div class="display hints">
          <h3>Hints left:</h3>
          <h3><span onclick="onHintClick()">0</span></h3>
        </div>
      </div>
    </main>

    <div
      class="modal-overlay hidden"
      onclick="closeModal()"
      oncontextmenu="return false;"
    ></div>
    <div class="modal hidden">
      <h2 class="modal-title">Game Over</h2>

      <div class="scoreboard hidden">
        <h4>Junior Scores:</h4>
        <div class="ol-junior"></div>
        <h4>Mid Scores:</h4>
        <div class="ol-mid"></div>
        <h4>Senior Scores:</h4>
        <div class="ol-senior"></div>
      </div>

      <button class="btn btn-restart" onclick="onInit()">Play Again</button>
      <p>Press anywhere to close.</p>
    </div>

    <footer class="footer">
      <p>Created by Dor Josef &copy, CaDec24</p>
    </footer>

    <script src="js/main.js" defer></script>
    <script src="js/cell.js" defer></script>
    <script src="js/mine.js" defer></script>
    <script src="js/hints.js" defer></script>
    <script src="js/stats.js" defer></script>
    <script src="js/score.js" defer></script>
    <script src="js/modal.js" defer></script>
    <script src="js/utils.js" defer></script>
  </body>
</html>
